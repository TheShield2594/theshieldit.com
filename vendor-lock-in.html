              Export
            </button>
            <button type="button" class="btn-secondary" onclick="document.getElementById('importFile').click()">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Import
            </button>
            <input type="file" id="importFile" class="hidden-input" accept=".json" onchange="handleImport(event)">
          </div>
        </div>

        <!-- Service Table -->
        <div id="serviceTableContainer"></div>
      </main>
    </div>

    <!-- ===== DETAIL VIEW ===== -->
    <div id="detailView" class="view">
      <main>
        <button type="button" class="btn-back" onclick="showList()">&#8592; Back to Danger List</button>
        <div id="detailContent"></div>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 The Shield IT &middot; No tracking except <a href="https://umami.is" target="_blank" rel="noopener">privacy-friendly analytics</a></p>
    </footer>
  </div>

  <script>
    // ===== Data & Constants =====
    var STORAGE_KEY = 'vendor-lockin-services';
    var MAX_SCORE = 5;

    var CORE_KEYS = ['export', 'format', 'identity', 'network'];
    var ADVANCED_KEYS = ['hardware', 'api', 'pricing', 'featureGating', 'ecosystem'];
    var ALL_KEYS = CORE_KEYS.concat(ADVANCED_KEYS);

    var CATEGORY_LABELS = {
      export: 'Data Export Difficulty',
      format: 'Proprietary Formats',
      identity: 'Identity Coupling',
      network: 'Network Effects',
      hardware: 'Hardware Lock-In',
      api: 'API Restrictions',
      pricing: 'Pricing Volatility',
      featureGating: 'Feature Gating',
      ecosystem: 'Ecosystem Dependency'
    };

    var CATEGORY_TOOLTIPS = {
      export: 'How difficult is it to get your data out? Consider bulk export options, API access, and format compatibility.',
      format: 'Does the vendor store data in proprietary formats that don\'t work elsewhere? Higher = harder to reuse your data.',
      identity: 'How tightly is your user identity tied to the vendor? Think SSO dependency, account portability, and credential ownership.',
      network: 'How much of the product\'s value depends on other users being on the same platform? Higher = stronger lock-in through network effects.',
      hardware: 'Are you locked into specific hardware or infrastructure? Consider custom chips, proprietary connectors, or specialized devices.',
      api: 'How restrictive are the APIs? Consider rate limits, proprietary SDKs, and lack of standard interfaces.',
      pricing: 'How unpredictable or exploitative is the pricing? Consider surprise price hikes, opaque billing, and cost of scaling.',
      featureGating: 'Are critical features locked behind higher tiers or paywalls? Consider artificial limitations on lower plans.',
      ecosystem: 'How dependent are you on the vendor\'s broader ecosystem of tools, plugins, or integrations?'
    };

    var DEFAULT_WEIGHTS = {
      export: 1.5, format: 1, identity: 1, network: 0.5,
      hardware: 1, api: 1, pricing: 0.75, featureGating: 0.75, ecosystem: 1
    };

    // ===== State =====
    var services = [];
    var editingId = null;
    var formScores = {};
    var showAdvancedState = false;
    var sortBy = 'score';
    var searchQuery = '';

    // ===== Storage =====
    function loadServices() {
      try {
        var raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) { return []; }
    }

    function saveServices(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list, null, 2));
    }

    // ===== Scoring =====
    function calculateLockInScore(svc) {
      var weighted = 0, max = 0;
      for (var i = 0; i < CORE_KEYS.length; i++) {
        var key = CORE_KEYS[i];
        weighted += (svc.scores[key] || 0) * (svc.weights[key] != null ? svc.weights[key] : 1);
        max += MAX_SCORE * (svc.weights[key] != null ? svc.weights[key] : 1);
      }
      for (var j = 0; j < ADVANCED_KEYS.length; j++) {
        var akey = ADVANCED_KEYS[j];
        var val = svc.scores[akey];
        if (val !== undefined && val !== null) {
          weighted += val * (svc.weights[akey] != null ? svc.weights[akey] : 1);
          max += MAX_SCORE * (svc.weights[akey] != null ? svc.weights[akey] : 1);
        }
      }
      return max === 0 ? 0 : Math.round((weighted / max) * 100);
    }

    function categoryBreakdown(svc) {
      var totalWeightedMax = 0;
      for (var i = 0; i < ALL_KEYS.length; i++) {
        var val = svc.scores[ALL_KEYS[i]];
        if (val === undefined || val === null) continue;
        totalWeightedMax += MAX_SCORE * (svc.weights[ALL_KEYS[i]] != null ? svc.weights[ALL_KEYS[i]] : 1);
      }
      var result = [];
      for (var j = 0; j < ALL_KEYS.length; j++) {
        var key = ALL_KEYS[j];
        var v = svc.scores[key];
        if (v === undefined || v === null) continue;
        var w = svc.weights[key] != null ? svc.weights[key] : 1;
        result.push({
          key: key, score: v, weight: w,
          severity: Math.round((v / MAX_SCORE) * 100),
          contribution: totalWeightedMax > 0 ? Math.round((v * w) / totalWeightedMax * 100) : 0
        });
      }
      return result;
    }

    function dangerLevel(score) {
      if (score <= 20) return 'Safe';
      if (score <= 40) return 'Mild Risk';
      if (score <= 60) return 'Caution';
      if (score <= 80) return 'High Risk';
      return 'Escape Plan Recommended';
    }

    function dangerColor(score) {
      if (score <= 20) return 'var(--safe)';
      if (score <= 40) return 'var(--mild)';
      if (score <= 60) return 'var(--caution)';
      if (score <= 80) return 'var(--high)';
      return 'var(--escape)';
    }

    function badgeVariant(score) {
      if (score <= 20) return 'score-badge--safe';
      if (score <= 40) return 'score-badge--mild';
      if (score <= 60) return 'score-badge--caution';
      if (score <= 80) return 'score-badge--high';
      return 'score-badge--escape';
    }

    function scoreBadgeHTML(score) {
      return '<span class="score-badge ' + badgeVariant(score) + '">' +
        '<span class="score-badge-number">' + score + '</span>' +
        '<span>' + dangerLevel(score) + '</span>' +
      '</span>';
    }

    // ===== ID generation =====
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).slice(2, 9);
    }

    // ===== Validation =====
    function isValidService(item) {
      if (typeof item !== 'object' || item === null) return false;
      if (typeof item.id !== 'string' || !item.id.length) return false;
      if (typeof item.service !== 'string') return false;
      if (typeof item.category !== 'string') return false;
      if (typeof item.last_reviewed !== 'string') return false;
      if (typeof item.scores !== 'object' || item.scores === null) return false;
      if (typeof item.weights !== 'object' || item.weights === null) return false;
      for (var i = 0; i < CORE_KEYS.length; i++) {
        if (typeof item.scores[CORE_KEYS[i]] !== 'number') return false;
        if (typeof item.weights[CORE_KEYS[i]] !== 'number') return false;
      }
      return true;
    }

    // ===== Form Rendering =====
    function renderSlider(key, label, isAdvanced) {
      var val = formScores[key];
      var active = val !== undefined;
      var tooltip = CATEGORY_TOOLTIPS[key];

      var html = '<div class="score-slider" id="slider-wrap-' + key + '">' +
        '<div class="slider-header">' +
          '<label class="slider-label" for="slider-' + key + '">' +
            label + ': <strong>' + (active ? val : '\u2014') + '</strong>' +
            '<span style="color:var(--text-dim);font-size:0.75rem;margin-left:0.25rem">/5</span>' +
          '</label>';

      if (tooltip) {
        html += '<span class="tooltip-wrapper">' +
          '<button type="button" class="tooltip-icon" aria-label="Info about ' + label + '">?</button>' +
          '<span class="tooltip-text">' + tooltip + '</span>' +
        '</span>';
      }

      if (isAdvanced) {
        html += '<button type="button" class="toggle-btn" onclick="toggleCategory(\'' + key + '\')">' +
          (active ? 'Disable' : 'Enable') +
        '</button>';
      }

      html += '</div>';

      if (active) {
        html += '<input id="slider-' + key + '" type="range" min="0" max="5" step="1" value="' + val + '"' +
          ' aria-label="' + label + ' score" oninput="updateScore(\'' + key + '\', this.value)">';
      }

      html += '</div>';
      return html;
    }

    function renderSliders() {
      document.getElementById('coreSliders').innerHTML =
        CORE_KEYS.map(function(k) { return renderSlider(k, CATEGORY_LABELS[k], false); }).join('');
      document.getElementById('advancedSliders').innerHTML =
        ADVANCED_KEYS.map(function(k) { return renderSlider(k, CATEGORY_LABELS[k], true); }).join('');
    }

    function updateScore(key, val) {
      formScores[key] = parseInt(val);
      renderSliders();
    }

    function toggleCategory(key) {
      if (formScores[key] !== undefined) {
        formScores[key] = undefined;
      } else {
        formScores[key] = 0;
      }
      renderSliders();
    }

    function toggleAdvanced() {
      showAdvancedState = !showAdvancedState;
      var section = document.getElementById('advancedSection');
      var btn = document.getElementById('toggleAdvanced');
      section.style.display = showAdvancedState ? 'block' : 'none';
      btn.innerHTML = showAdvancedState ? '&#9662; Hide Advanced Categories' : '&#9656; Show Advanced Categories';
    }

    function resetForm() {
      editingId = null;
      document.getElementById('serviceName').value = '';
      document.getElementById('serviceCategory').value = '';
      document.getElementById('serviceNotes').value = '';
      document.getElementById('formTitle').textContent = 'Add Service';
      document.getElementById('submitLabel').textContent = 'Add Service';
      document.getElementById('cancelBtn').style.display = 'none';
      formScores = { export: 0, format: 0, identity: 0, network: 0 };
      showAdvancedState = false;
      document.getElementById('advancedSection').style.display = 'none';
      document.getElementById('toggleAdvanced').innerHTML = '&#9656; Show Advanced Categories';
      renderSliders();
    }

    function startEdit(id) {
      var svc = services.find(function(s) { return s.id === id; });
      if (!svc) return;

      editingId = svc.id;
      document.getElementById('serviceName').value = svc.service;
      document.getElementById('serviceCategory').value = svc.category;
      document.getElementById('serviceNotes').value = svc.notes || '';
      document.getElementById('formTitle').textContent = 'Edit Service';
      document.getElementById('submitLabel').textContent = 'Save Changes';
      document.getElementById('cancelBtn').style.display = '';

      formScores = {};
      for (var k in svc.scores) { formScores[k] = svc.scores[k]; }

      var hasAdvanced = ADVANCED_KEYS.some(function(k) { return svc.scores[k] !== undefined && svc.scores[k] !== null; });
      if (hasAdvanced) {
        showAdvancedState = true;
        document.getElementById('advancedSection').style.display = 'block';
        document.getElementById('toggleAdvanced').innerHTML = '&#9662; Hide Advanced Categories';
      }

      renderSliders();
      document.getElementById('formCard').scrollIntoView({ behavior: 'smooth' });
    }

    function cancelEdit() {
      resetForm();
    }

    function submitForm() {
      var name = document.getElementById('serviceName').value.trim();
      if (!name) return;

      var cleanScores = {
        export: formScores.export != null ? formScores.export : 0,
        format: formScores.format != null ? formScores.format : 0,
        identity: formScores.identity != null ? formScores.identity : 0,
        network: formScores.network != null ? formScores.network : 0
      };
      for (var i = 0; i < ADVANCED_KEYS.length; i++) {
        if (formScores[ADVANCED_KEYS[i]] !== undefined) {
          cleanScores[ADVANCED_KEYS[i]] = formScores[ADVANCED_KEYS[i]];
        }
      }

      var svc = {
        id: editingId || generateId(),
        service: name,
        category: document.getElementById('serviceCategory').value.trim(),
        scores: cleanScores,
        weights: Object.assign({}, DEFAULT_WEIGHTS),
        notes: document.getElementById('serviceNotes').value.trim() || undefined,
        last_reviewed: new Date().toISOString().slice(0, 10)
      };

      if (editingId) {
        var existing = services.find(function(s) { return s.id === editingId; });
        if (existing) svc.weights = Object.assign({}, DEFAULT_WEIGHTS, existing.weights);
        services = services.map(function(s) { return s.id === editingId ? svc : s; });
      } else {
        services.push(svc);
      }

      saveServices(services);
      resetForm();
      renderTable();
    }

    // ===== Table Rendering =====
    function renderTable() {
      var container = document.getElementById('serviceTableContainer');

      if (services.length === 0) {
        container.innerHTML =
          '<div class="tool-panel empty-state">' +
            '<div class="empty-state-icon">' +
              '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">' +
                '<path d="M9 12h6M12 9v6M3 12a9 9 0 1 0 18 0 9 9 0 0 0-18 0"></path>' +
              '</svg>' +
            '</div>' +
            '<p>No services scored yet.</p>' +
            '<p style="font-size:0.85rem;margin-top:0.35rem">Add one above to start your Danger List.</p>' +
          '</div>';
        return;
      }

      // Score map
      var scoreMap = {};
      services.forEach(function(s) { scoreMap[s.id] = calculateLockInScore(s); });

      // Filter
      var q = searchQuery.toLowerCase();
      var filtered = services.filter(function(s) {
        return s.service.toLowerCase().indexOf(q) !== -1 ||
          s.category.toLowerCase().indexOf(q) !== -1 ||
          (s.notes || '').toLowerCase().indexOf(q) !== -1;
      });

      // Sort
      filtered.sort(function(a, b) {
        switch (sortBy) {
          case 'score': return (scoreMap[b.id] || 0) - (scoreMap[a.id] || 0);
          case 'name': return a.service.localeCompare(b.service);
          case 'category': return a.category.localeCompare(b.category);
          case 'reviewed': return b.last_reviewed.localeCompare(a.last_reviewed);
          default: return 0;
        }
      });

      var html =
        '<div class="table-controls">' +
          '<input class="search-input" placeholder="Search services..." value="' + escapeHTML(searchQuery) + '"' +
            ' oninput="searchQuery=this.value;renderTable()" aria-label="Search services">' +
          '<select class="sort-select" onchange="sortBy=this.value;renderTable()" aria-label="Sort services">' +
            '<option value="score"' + (sortBy==='score'?' selected':'') + '>Sort: Highest Risk</option>' +
            '<option value="name"' + (sortBy==='name'?' selected':'') + '>Sort: Name</option>' +
            '<option value="category"' + (sortBy==='category'?' selected':'') + '>Sort: Category</option>' +
            '<option value="reviewed"' + (sortBy==='reviewed'?' selected':'') + '>Sort: Last Reviewed</option>' +
          '</select>' +
        '</div>' +
        '<table>' +
          '<thead><tr>' +
            '<th>Service</th>' +
            '<th class="hide-mobile">Category</th>' +
            '<th>Risk</th>' +
            '<th class="hide-mobile">Reviewed</th>' +
            '<th style="text-align:right">Actions</th>' +
          '</tr></thead>' +
          '<tbody>';

      filtered.forEach(function(s) {
        var score = scoreMap[s.id] || 0;
        html += '<tr>' +
          '<td><span class="service-link" onclick="showDetail(\'' + s.id + '\')">' + escapeHTML(s.service) + '</span></td>' +
          '<td class="muted hide-mobile">' + escapeHTML(s.category) + '</td>' +
          '<td><span style="cursor:pointer" onclick="showDetail(\'' + s.id + '\')">' + scoreBadgeHTML(score) + '</span></td>' +
          '<td class="muted hide-mobile">' + s.last_reviewed + '</td>' +
          '<td class="actions">' +
            '<button type="button" class="btn-small btn-secondary" onclick="startEdit(\'' + s.id + '\')">Edit</button>' +
            '<button type="button" class="btn-small btn-danger" onclick="deleteService(\'' + s.id + '\')">Delete</button>' +
          '</td>' +
        '</tr>';
      });

      html += '</tbody></table>';

      if (filtered.length === 0 && searchQuery) {
        html += '<p style="text-align:center;padding:1.5rem;color:var(--text-gray)">No services match \u201c' + escapeHTML(searchQuery) + '\u201d</p>';
      }

      container.innerHTML = html;
    }

    function escapeHTML(str) {
      var div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function deleteService(id) {
      var svc = services.find(function(s) { return s.id === id; });
      if (!svc) return;
      if (!confirm('Delete "' + svc.service + '"? This cannot be undone.')) return;
      services = services.filter(function(s) { return s.id !== id; });
      saveServices(services);
      renderTable();
    }

    // ===== Detail View =====
    function showDetail(id) {
      var svc = services.find(function(s) { return s.id === id; });
      if (!svc) return;

      var score = calculateLockInScore(svc);
      var breakdown = categoryBreakdown(svc);

      var html =
        '<div class="detail-header">' +
          '<div>' +
            '<h1>' + escapeHTML(svc.service) + '</h1>' +
            '<div class="detail-meta">' +
              '<span>' + escapeHTML(svc.category) + '</span>' +
              '<span style="color:var(--border-hover)">&middot;</span>' +
              '<span>Last reviewed ' + svc.last_reviewed + '</span>' +
            '</div>' +
          '</div>' +
          '<div class="detail-score">' + scoreBadgeHTML(score) + '</div>' +
        '</div>' +

        '<div class="score-bar-container">' +
          '<div class="score-bar-bg">' +
            '<div class="score-bar-fill" style="width:' + score + '%;background:' + dangerColor(score) + '"></div>' +
          '</div>' +
          '<p class="score-summary">' + dangerLevel(score) + ' &mdash; ' + score + '/100 lock-in score</p>' +
        '</div>' +

        '<div class="tool-panel">' +
          '<h2 style="margin-bottom:1rem">Category Breakdown</h2>' +
          '<table class="breakdown-table">' +
            '<thead><tr><th>Category</th><th>Score</th><th>Weight</th><th>Severity</th></tr></thead>' +
            '<tbody>';

      breakdown.forEach(function(row) {
        html += '<tr>' +
          '<td>' + (CATEGORY_LABELS[row.key] || row.key) + '</td>' +
          '<td><strong>' + row.score + '</strong><span style="color:var(--text-dim);font-size:0.8rem">/5</span></td>' +
          '<td style="color:var(--text-gray)">&times;' + row.weight + '</td>' +
          '<td>' +
            '<div class="mini-bar-bg">' +
              '<div class="mini-bar-fill" style="width:' + row.severity + '%;background:' + dangerColor(row.severity) + '"></div>' +
            '</div>' +
          '</td>' +
        '</tr>';
      });

      html += '</tbody></table></div>';

      if (svc.notes) {
        html += '<div class="tool-panel">' +
          '<h2 style="margin-bottom:0.75rem">Notes & Evidence</h2>' +
          '<p class="notes-text">' + escapeHTML(svc.notes) + '</p>' +
        '</div>';
      }

      html += '<div class="detail-actions">' +
        '<button type="button" class="btn-primary" onclick="showList();startEdit(\'' + svc.id + '\')">' +
          '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
            '<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>' +
            '<path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>' +
          '</svg>' +
          'Edit Service' +
        '</button>' +
        '<button type="button" class="btn-danger" onclick="deleteAndGoBack(\'' + svc.id + '\')">' +
          '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
            '<polyline points="3 6 5 6 21 6"></polyline>' +
            '<path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>' +
          '</svg>' +
          'Delete Service' +
        '</button>' +
      '</div>';

      document.getElementById('detailContent').innerHTML = html;
      document.getElementById('listView').classList.remove('active');
      document.getElementById('detailView').classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteAndGoBack(id) {
      deleteService(id);
      showList();
    }

    function showList() {
      document.getElementById('detailView').classList.remove('active');
      document.getElementById('listView').classList.add('active');
      renderTable();
    }

    // ===== Export/Import =====
    function exportJSON() {
      var blob = new Blob([JSON.stringify(services, null, 2)], { type: 'application/json' });
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = 'vendor-lockin-score.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function handleImport(event) {
      var file = event.target.files[0];
      if (!file) return;

      var reader = new FileReader();
      reader.onload = function() {
        try {
          var parsed = JSON.parse(reader.result);
          if (!Array.isArray(parsed)) throw new Error('Expected an array of services');
          var validated = [];
          for (var i = 0; i < parsed.length; i++) {
            if (!isValidService(parsed[i])) {
              throw new Error('Invalid service at index ' + i);
            }
            validated.push(parsed[i]);
          }
          // Merge by ID
          var mergeMap = new Map(services.map(function(s) { return [s.id, s]; }));
          for (var j = 0; j < validated.length; j++) { mergeMap.set(validated[j].id, validated[j]); }
          services = Array.from(mergeMap.values());
          saveServices(services);
          renderTable();
        } catch (e) {
          alert('Import failed: ' + e.message);
        }
      };
      reader.onerror = function() { alert('Failed to read file'); };
      reader.readAsText(file);
      event.target.value = '';
    }

    // ===== Init =====
    services = loadServices();
    resetForm();
    renderTable();
  </script>
</body>
