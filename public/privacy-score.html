<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Score Calculator - Rate Your Digital Privacy | The Shield IT</title>
  <meta name="description" content="Calculate your digital privacy score based on your habits. Get personalized recommendations to improve your online privacy and security.">
  <meta name="keywords" content="privacy score, privacy assessment, digital privacy, privacy calculator, online privacy check, security habits">
  <meta name="author" content="Brandon Shields, The Shield IT">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://theshieldit.com/privacy-score.html">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://theshieldit.com/privacy-score.html">
  <meta property="og:title" content="Privacy Score Calculator">
  <meta property="og:description" content="Calculate your digital privacy score and get personalized improvement recommendations.">
  <meta property="og:site_name" content="The Shield IT">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="f727bfa2-17ee-4141-82d3-a9b15d813fb6"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #3b82f6; --secondary: #8b5cf6; --accent: #06b6d4;
      --bg-dark: #0f172a; --bg-darker: #020617; --text-light: #f1f5f9;
      --text-gray: #94a3b8; --border: #1e293b; --green: #22c55e; --red: #ef4444; --yellow: #eab308; --orange: #f97316;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-darker); color: var(--text-light); line-height: 1.6; overflow-x: hidden; }
    .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.4;
      background: radial-gradient(circle at 20% 50%, rgba(59,130,246,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139,92,246,0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(6,182,212,0.1) 0%, transparent 50%);
      animation: bgFloat 20s ease-in-out infinite; }
    @keyframes bgFloat { 0%, 100% { transform: translate(0,0) scale(1); } 33% { transform: translate(30px,-30px) scale(1.1); } 66% { transform: translate(-20px,20px) scale(0.9); } }
    .container { max-width: 700px; margin: 0 auto; padding: 0 2rem; position: relative; z-index: 1; min-height: 100vh; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 2rem 0; animation: fadeInDown 0.8s ease-out; }
    .logo { display: flex; align-items: center; gap: 0.75rem; font-size: 1.25rem; font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; background-clip: text; text-decoration: none; }
    .shield-icon { width: 36px; height: 36px; background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 8px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(59,130,246,0.3); }
    .back-link { display: flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none;
      font-size: 0.95rem; transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 8px; }
    .back-link:hover { color: var(--primary); background: rgba(59,130,246,0.1); }
    h1 { font-size: clamp(1.75rem,4vw,2.5rem); font-weight: 800; margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      text-align: center; animation: fadeInUp 0.8s ease-out; }
    .subtitle { text-align: center; color: var(--text-gray); margin-bottom: 2rem; animation: fadeInUp 0.8s ease-out 0.1s both; }
    .tool-panel { background: rgba(30,41,59,0.5); border: 1px solid var(--border); border-radius: 16px;
      padding: 1.5rem; backdrop-filter: blur(10px); margin-bottom: 1.5rem; animation: fadeInUp 0.8s ease-out 0.2s both; }
    .panel-title { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-gray); margin-bottom: 1rem;
      display: flex; align-items: center; gap: 0.5rem; }
    .panel-title svg { color: var(--primary); }

    .question { margin-bottom: 1.25rem; }
    .question:last-child { margin-bottom: 0; }
    .q-text { font-size: 0.9rem; font-weight: 500; margin-bottom: 0.5rem; }
    .q-options { display: flex; flex-direction: column; gap: 0.4rem; }
    .q-option { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0.75rem; background: rgba(15,23,42,0.4);
      border-radius: 8px; cursor: pointer; transition: all 0.2s ease; border: 1px solid transparent; }
    .q-option:hover { background: rgba(59,130,246,0.05); border-color: rgba(59,130,246,0.2); }
    .q-option input { accent-color: var(--primary); }
    .q-option label { font-size: 0.85rem; color: var(--text-gray); cursor: pointer; flex: 1; }
    .q-option.selected { background: rgba(59,130,246,0.08); border-color: rgba(59,130,246,0.3); }
    .q-option.selected label { color: var(--text-light); }

    .calc-btn { width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; font-family: inherit; margin-bottom: 1.5rem; }
    .calc-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(59,130,246,0.3); }

    /* Results */
    .results { display: none; }
    .score-display { text-align: center; margin-bottom: 2rem; }
    .score-ring { width: 160px; height: 160px; margin: 0 auto 1.5rem; position: relative; }
    .score-ring svg { transform: rotate(-90deg); }
    .score-ring-bg { fill: none; stroke: var(--border); stroke-width: 8; }
    .score-ring-fill { fill: none; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 1.5s ease; }
    .score-ring-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2.5rem; font-weight: 800; }
    .score-label { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.25rem; }
    .score-desc { color: var(--text-gray); font-size: 0.95rem; }

    .category-scores { display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 2rem; }
    .cat-row { display: flex; align-items: center; gap: 0.75rem; }
    .cat-label { font-size: 0.85rem; width: 140px; flex-shrink: 0; }
    .cat-bar-bg { flex: 1; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; }
    .cat-bar-fill { height: 100%; border-radius: 4px; transition: width 1s ease; }
    .cat-score { font-size: 0.8rem; font-weight: 600; width: 40px; text-align: right; }

    .recs { display: flex; flex-direction: column; gap: 0.5rem; }
    .rec-item { padding: 0.75rem; background: rgba(15,23,42,0.4); border-radius: 8px; display: flex; gap: 0.75rem; align-items: flex-start; }
    .rec-icon { font-size: 1.1rem; flex-shrink: 0; }
    .rec-text { font-size: 0.85rem; }
    .rec-text strong { display: block; margin-bottom: 0.15rem; }
    .rec-text span { color: var(--text-gray); }
    .rec-priority { font-size: 0.7rem; font-weight: 600; padding: 0.1rem 0.4rem; border-radius: 4px; flex-shrink: 0; }
    .rec-priority.high { background: rgba(239,68,68,0.15); color: var(--red); }
    .rec-priority.medium { background: rgba(234,179,8,0.15); color: var(--yellow); }
    .rec-priority.low { background: rgba(34,197,94,0.15); color: var(--green); }

    .retake-btn { display: block; width: 200px; margin: 2rem auto 0; padding: 0.75rem 1.5rem; background: rgba(30,41,59,0.5);
      border: 1px solid var(--border); border-radius: 10px; color: var(--text-gray); cursor: pointer;
      font-size: 0.9rem; font-family: inherit; text-align: center; transition: all 0.2s ease; }
    .retake-btn:hover { border-color: var(--primary); color: var(--text-light); }

    .privacy-note { display: flex; align-items: flex-start; gap: 0.5rem; padding: 0.75rem 1rem;
      background: rgba(6,182,212,0.08); border: 1px solid rgba(6,182,212,0.2); border-radius: 8px;
      font-size: 0.8rem; color: var(--text-gray); line-height: 1.5; margin-bottom: 1.5rem; }
    .privacy-note svg { flex-shrink: 0; margin-top: 1px; color: var(--accent); }

    footer { text-align: center; padding: 2rem 0; margin-top: 3rem; border-top: 1px solid var(--border); color: var(--text-gray); font-size: 0.85rem; }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 768px) {
      .container { padding: 0 1rem; }
      header { flex-direction: column; gap: 1rem; align-items: flex-start; }
      .cat-label { width: 110px; font-size: 0.8rem; }
    }
  </style>
  <script src="/shared-shell.js" defer></script>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="container">
    <header>
      <a href="/" class="logo">
        <div class="shield-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        </div>
        The Shield IT
      </a>
      <a href="/" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        All Tools
      </a>
    </header>
    <main>
      <h1>Privacy Score Calculator</h1>
      <p class="subtitle">Answer questions about your digital habits to get a personalized privacy score</p>
      <div class="privacy-note">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        <span>Your answers are never stored or transmitted. Everything runs in your browser.</span>
      </div>
      <div id="quizArea"></div>
      <div class="results" id="results"></div>
    </main>
    <footer><p>&copy; 2025 The Shield IT &middot; No data collected</p></footer>
  </div>
  <script>
  (function() {
    var quizArea = document.getElementById('quizArea');
    var resultsDiv = document.getElementById('results');

    var categories = [
      { id: 'passwords', name: 'Passwords', icon: '&#x1F511;' },
      { id: 'browsing', name: 'Browsing', icon: '&#x1F310;' },
      { id: 'social', name: 'Social Media', icon: '&#x1F4F1;' },
      { id: 'data', name: 'Data Protection', icon: '&#x1F4BE;' },
      { id: 'communication', name: 'Communication', icon: '&#x1F4E8;' }
    ];

    var questions = [
      { cat: 'passwords', text: 'Do you use a password manager?', options: [
        { text: 'Yes, for all my accounts', score: 3 },
        { text: 'Yes, but only for some accounts', score: 2 },
        { text: 'No, I remember them or write them down', score: 0 }
      ]},
      { cat: 'passwords', text: 'Do you use two-factor authentication (2FA)?', options: [
        { text: 'Yes, on all important accounts', score: 3 },
        { text: 'On some accounts', score: 1 },
        { text: 'No', score: 0 }
      ]},
      { cat: 'passwords', text: 'Do you reuse passwords across multiple sites?', options: [
        { text: 'Never - every site has a unique password', score: 3 },
        { text: 'Sometimes for less important accounts', score: 1 },
        { text: 'Yes, I use the same password for most things', score: 0 }
      ]},
      { cat: 'browsing', text: 'What browser do you primarily use?', options: [
        { text: 'Firefox, Brave, or Tor', score: 3 },
        { text: 'Safari or Edge', score: 2 },
        { text: 'Chrome (default settings)', score: 1 }
      ]},
      { cat: 'browsing', text: 'Do you use a VPN?', options: [
        { text: 'Yes, a reputable paid VPN', score: 3 },
        { text: 'Sometimes or a free VPN', score: 1 },
        { text: 'No', score: 0 }
      ]},
      { cat: 'browsing', text: 'Do you use an ad blocker or tracker blocker?', options: [
        { text: 'Yes (uBlock Origin, Privacy Badger, etc.)', score: 3 },
        { text: 'I have one but not sure if it works', score: 1 },
        { text: 'No', score: 0 }
      ]},
      { cat: 'browsing', text: 'How do you handle cookies?', options: [
        { text: 'I reject non-essential cookies and clear regularly', score: 3 },
        { text: 'I accept cookies but clear them sometimes', score: 1 },
        { text: 'I always accept all cookies', score: 0 }
      ]},
      { cat: 'social', text: 'How are your social media privacy settings?', options: [
        { text: 'Locked down - private profiles, limited sharing', score: 3 },
        { text: 'Somewhat private', score: 1 },
        { text: 'Default/public settings', score: 0 }
      ]},
      { cat: 'social', text: 'Do you review app permissions on your phone?', options: [
        { text: 'Yes, I regularly audit and revoke unnecessary permissions', score: 3 },
        { text: 'Sometimes when I notice them', score: 1 },
        { text: 'No, I grant whatever apps ask for', score: 0 }
      ]},
      { cat: 'social', text: 'How much personal info is on your social profiles?', options: [
        { text: 'Minimal - no real name, birthday, location', score: 3 },
        { text: 'Some basics but nothing sensitive', score: 2 },
        { text: 'Full profile with real details', score: 0 }
      ]},
      { cat: 'data', text: 'Do you encrypt your devices (phone, laptop)?', options: [
        { text: 'Yes, full disk encryption on all devices', score: 3 },
        { text: 'Only on my phone', score: 2 },
        { text: 'No or not sure', score: 0 }
      ]},
      { cat: 'data', text: 'How do you handle software updates?', options: [
        { text: 'Install promptly (within a day or two)', score: 3 },
        { text: 'When I get around to it', score: 1 },
        { text: 'I often skip or delay updates', score: 0 }
      ]},
      { cat: 'data', text: 'Do you back up your data regularly?', options: [
        { text: 'Yes, encrypted backups (local or cloud)', score: 3 },
        { text: 'Occasionally or unencrypted cloud backup', score: 1 },
        { text: 'No regular backups', score: 0 }
      ]},
      { cat: 'communication', text: 'What messaging apps do you primarily use?', options: [
        { text: 'Signal or other E2E encrypted apps', score: 3 },
        { text: 'WhatsApp or iMessage', score: 2 },
        { text: 'SMS, Facebook Messenger, or Discord DMs', score: 0 }
      ]},
      { cat: 'communication', text: 'Do you use an encrypted email provider?', options: [
        { text: 'Yes (ProtonMail, Tutanota, etc.)', score: 3 },
        { text: 'No, but I\'m aware of the option', score: 1 },
        { text: 'I use Gmail/Outlook and haven\'t considered it', score: 0 }
      ]},
      { cat: 'data', text: 'Have you checked if your email appears in data breaches?', options: [
        { text: 'Yes, and I changed passwords for affected accounts', score: 3 },
        { text: 'I\'ve checked but didn\'t take action', score: 1 },
        { text: 'No, I\'ve never checked', score: 0 }
      ]}
    ];

    var answers = new Array(questions.length).fill(-1);

    function render() {
      var html = '';
      var currentCat = '';
      questions.forEach(function(q, qi) {
        if (q.cat !== currentCat) {
          currentCat = q.cat;
          var cat = categories.find(function(c) { return c.id === currentCat; });
          if (qi > 0) html += '</div>';
          html += '<div class="tool-panel"><div class="panel-title">' + cat.icon + ' ' + cat.name + '</div>';
        }
        html += '<div class="question"><div class="q-text">' + (qi + 1) + '. ' + q.text + '</div><div class="q-options">';
        q.options.forEach(function(opt, oi) {
          var selected = answers[qi] === oi;
          html += '<div class="q-option' + (selected ? ' selected' : '') + '" data-q="' + qi + '" data-o="' + oi + '">' +
            '<input type="radio" name="q' + qi + '" ' + (selected ? 'checked' : '') + '>' +
            '<label>' + opt.text + '</label></div>';
        });
        html += '</div></div>';
      });
      html += '</div>';
      html += '<button class="calc-btn" id="calcBtn">Calculate My Privacy Score</button>';
      quizArea.innerHTML = html;

      quizArea.querySelectorAll('.q-option').forEach(function(el) {
        el.addEventListener('click', function() {
          var qi = parseInt(el.getAttribute('data-q'));
          var oi = parseInt(el.getAttribute('data-o'));
          answers[qi] = oi;
          // Update visual selection
          el.parentElement.querySelectorAll('.q-option').forEach(function(s) { s.classList.remove('selected'); s.querySelector('input').checked = false; });
          el.classList.add('selected');
          el.querySelector('input').checked = true;
        });
      });

      document.getElementById('calcBtn').addEventListener('click', calculate);
    }

    function calculate() {
      var unanswered = answers.filter(function(a) { return a === -1; }).length;
      if (unanswered > 0) {
        alert('Please answer all ' + unanswered + ' remaining question(s).');
        return;
      }

      var maxScore = questions.length * 3;
      var totalScore = 0;
      var catScores = {};
      categories.forEach(function(c) { catScores[c.id] = { earned: 0, max: 0 }; });

      questions.forEach(function(q, qi) {
        var pts = q.options[answers[qi]].score;
        totalScore += pts;
        catScores[q.cat].earned += pts;
        catScores[q.cat].max += 3;
      });

      var pct = Math.round(totalScore / maxScore * 100);

      // Generate recommendations
      var recs = [];
      questions.forEach(function(q, qi) {
        var chosen = q.options[answers[qi]];
        if (chosen.score < 2) {
          var best = q.options[0];
          recs.push({
            cat: q.cat,
            priority: chosen.score === 0 ? 'high' : 'medium',
            title: q.text.replace('?', ''),
            current: chosen.text,
            recommend: best.text
          });
        }
      });

      showResults(pct, catScores, recs);
    }

    function showResults(pct, catScores, recs) {
      quizArea.style.display = 'none';
      resultsDiv.style.display = 'block';

      var color, label, desc;
      if (pct >= 80) { color = 'var(--green)'; label = 'Excellent'; desc = 'Your digital privacy practices are strong. Keep it up!'; }
      else if (pct >= 60) { color = 'var(--accent)'; label = 'Good'; desc = 'You have solid privacy habits but there\'s room for improvement.'; }
      else if (pct >= 40) { color = 'var(--yellow)'; label = 'Fair'; desc = 'Your privacy has some gaps. Consider addressing the recommendations below.'; }
      else { color = 'var(--red)'; label = 'Needs Work'; desc = 'Your digital privacy is at risk. Start with the high-priority recommendations.'; }

      var circumference = 2 * Math.PI * 70;
      var offset = circumference - (pct / 100 * circumference);

      var html = '<div class="tool-panel"><div class="score-display">' +
        '<div class="score-ring"><svg width="160" height="160" viewBox="0 0 160 160">' +
        '<circle class="score-ring-bg" cx="80" cy="80" r="70"></circle>' +
        '<circle class="score-ring-fill" cx="80" cy="80" r="70" style="stroke:' + color + ';stroke-dasharray:' + circumference + ';stroke-dashoffset:' + offset + ';"></circle>' +
        '</svg><div class="score-ring-text" style="color:' + color + '">' + pct + '</div></div>' +
        '<div class="score-label">' + label + '</div>' +
        '<div class="score-desc">' + desc + '</div></div>';

      html += '<div class="category-scores">';
      categories.forEach(function(cat) {
        var cs = catScores[cat.id];
        var catPct = cs.max > 0 ? Math.round(cs.earned / cs.max * 100) : 0;
        var barColor = catPct >= 80 ? 'var(--green)' : catPct >= 60 ? 'var(--accent)' : catPct >= 40 ? 'var(--yellow)' : 'var(--red)';
        html += '<div class="cat-row"><div class="cat-label">' + cat.name + '</div>' +
          '<div class="cat-bar-bg"><div class="cat-bar-fill" style="width:' + catPct + '%;background:' + barColor + '"></div></div>' +
          '<div class="cat-score" style="color:' + barColor + '">' + catPct + '%</div></div>';
      });
      html += '</div></div>';

      if (recs.length > 0) {
        html += '<div class="tool-panel"><div class="panel-title"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"></path></svg>Recommendations</div><div class="recs">';
        recs.sort(function(a, b) { return a.priority === 'high' ? -1 : b.priority === 'high' ? 1 : 0; });
        recs.forEach(function(r) {
          html += '<div class="rec-item"><div class="rec-icon">' + (r.priority === 'high' ? '&#x1F534;' : '&#x1F7E1;') + '</div>' +
            '<div class="rec-text"><strong>' + r.title + '</strong><span>Current: ' + r.current + '<br>Recommended: ' + r.recommend + '</span></div>' +
            '<div class="rec-priority ' + r.priority + '">' + r.priority.toUpperCase() + '</div></div>';
        });
        html += '</div></div>';
      }

      html += '<button class="retake-btn" id="retakeBtn">Retake Assessment</button>';
      resultsDiv.innerHTML = html;

      document.getElementById('retakeBtn').addEventListener('click', function() {
        answers = new Array(questions.length).fill(-1);
        resultsDiv.style.display = 'none';
        quizArea.style.display = 'block';
        render();
        window.scrollTo(0, 0);
      });
    }

    render();
  })();
  </script>
</body>
</html>
