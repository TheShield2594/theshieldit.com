  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --text-light: #f1f5f9;
      --text-gray: #94a3b8;
      --border: #1e293b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-darker);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4;
      background:
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
      animation: bgFloat 20s ease-in-out infinite;
    }

    @keyframes bgFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .shield-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .back-link:hover {
      color: var(--primary);
      background: rgba(59, 130, 246, 0.1);
    }

    h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .subtitle {
      text-align: center;
      color: var(--text-gray);
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out 0.1s both;
    }

    /* Tool Layout */
    .tool-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .tool-panel {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .panel-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-gray);
      margin-bottom: 1rem;
    }

    /* Mode Tabs */
    .mode-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
    }

    .mode-tab {
      padding: 0.5rem 1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .mode-tab:hover {
      border-color: var(--primary);
      color: var(--text-light);
    }

    .mode-tab.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: var(--primary);
      color: var(--primary);
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-gray);
      margin-bottom: 0.4rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 0.95rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--primary);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-group select option {
      background: var(--bg-dark);
    }

    /* WiFi-specific fields */
    .wifi-fields {
      display: none;
    }

    .wifi-fields.active {
      display: block;
    }

    /* Inline fields */
    .inline-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    /* Generate Button */
    .generate-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      margin-top: 0.5rem;
    }

    .generate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    /* QR Output */
    .qr-output {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }

    .qr-placeholder {
      color: var(--text-gray);
      text-align: center;
      font-size: 0.95rem;
    }

    .qr-placeholder svg {
      display: block;
      margin: 0 auto 1rem;
      opacity: 0.3;
    }

    #qrCanvas {
      border-radius: 8px;
      max-width: 100%;
    }

    .download-btns {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.25rem;
    }

    .download-btn {
      padding: 0.6rem 1.25rem;
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      color: var(--primary);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s ease;
      text-decoration: none;
      font-family: inherit;
    }

    .download-btn:hover {
      background: rgba(59, 130, 246, 0.25);
      border-color: var(--primary);
    }

    /* Color pickers */
    .color-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .color-field {
      flex: 1;
    }

    .color-field label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-gray);
      margin-bottom: 0.3rem;
    }

    .color-field input[type="color"] {
      width: 100%;
      height: 36px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      padding: 2px;
    }

    /* Style presets */
    .presets-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .presets-label {
      font-size: 0.8rem;
      color: var(--text-gray);
    }

    .randomize-btn {
      padding: 0.25rem 0.6rem;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 6px;
      color: var(--secondary);
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .randomize-btn:hover {
      background: rgba(139, 92, 246, 0.25);
      border-color: var(--secondary);
    }

    .presets-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .preset-swatch {
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      height: 28px;
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preset-swatch:hover {
      transform: scale(1.08);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .preset-swatch.active {
      border-color: white;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.3), 0 2px 8px rgba(0,0,0,0.4);
    }

    .preset-swatch-inner {
      width: 60%;
      height: 60%;
      border-radius: 2px;
    }

    /* Module style selector */
    .module-style-row {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .style-btn {
      flex: 1;
      padding: 0.45rem 0.5rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 0.78rem;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .style-btn:hover {
      border-color: var(--primary);
      color: var(--text-light);
    }

    .style-btn.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: var(--primary);
      color: var(--primary);
    }

    .style-btn svg {
      display: block;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
      border-top: 1px solid var(--border);
      color: var(--text-gray);
      font-size: 0.85rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .tool-layout {
        grid-template-columns: 1fr;
      }

      .inline-fields {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- QR Code library - qrcode.js (lightweight, no dependencies) -->
  <script>
  (function() {
    var script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js';
    script.onload = initApp;
    document.head.appendChild(script);

    var PRESETS = [
      { name: 'Classic',  fg: '#000000', bg: '#ffffff' },
      { name: 'Midnight', fg: '#e2e8f0', bg: '#0f172a' },
      { name: 'Ocean',    fg: '#1e40af', bg: '#dbeafe' },
      { name: 'Forest',   fg: '#166534', bg: '#dcfce7' },
      { name: 'Sunset',   fg: '#9a3412', bg: '#fff7ed' },
      { name: 'Violet',   fg: '#5b21b6', bg: '#ede9fe' },
      { name: 'Rose',     fg: '#881337', bg: '#fff1f2' },
      { name: 'Slate',    fg: '#334155', bg: '#f1f5f9' },
      { name: 'Amber',    fg: '#78350f', bg: '#fef3c7' },
      { name: 'Neon',     fg: '#00e676', bg: '#0a0a0a' },
    ];

    var currentPreset = 0;
    var currentModuleStyle = 'square';
    var lastQRData = null;

    function initApp() {
      var currentMode = 'text';
      var modeTabs = document.querySelectorAll('.mode-tab');
      var generateBtn = document.getElementById('generateBtn');
      var qrOutput = document.getElementById('qrOutput');
      var fgInput = document.getElementById('fgColor');
      var bgInput = document.getElementById('bgColor');

      // Build preset swatches
      var grid = document.getElementById('presetsGrid');
      PRESETS.forEach(function(preset, i) {
        var swatch = document.createElement('button');
        swatch.className = 'preset-swatch' + (i === 0 ? ' active' : '');
        swatch.title = preset.name;
        swatch.style.background = preset.bg;
        swatch.style.border = '2px solid ' + (i === 0 ? 'white' : 'transparent');

        var inner = document.createElement('div');
        inner.className = 'preset-swatch-inner';
        inner.style.background = preset.fg;
        swatch.appendChild(inner);

        swatch.addEventListener('click', function() {
          applyPreset(i);
        });
        grid.appendChild(swatch);
      });

      function applyPreset(index) {
        currentPreset = index;
        var preset = PRESETS[index];
        fgInput.value = preset.fg;
        bgInput.value = preset.bg;

        // Update swatch active states
        grid.querySelectorAll('.preset-swatch').forEach(function(s, i) {
          s.classList.toggle('active', i === index);
          s.style.border = '2px solid ' + (i === index ? 'white' : 'transparent');
        });

        // Regenerate if QR already shown
        if (lastQRData) generateQR();
      }

      // Randomize
      document.getElementById('randomizeBtn').addEventListener('click', function() {
        var idx = Math.floor(Math.random() * PRESETS.length);
        applyPreset(idx);
      });

      // Module style buttons
      document.getElementById('moduleStyleRow').querySelectorAll('.style-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.style-btn').forEach(function(b) { b.classList.remove('active'); });
          btn.classList.add('active');
          currentModuleStyle = btn.getAttribute('data-style');
          if (lastQRData) generateQR();
        });
      });

      // Color pickers update active preset indicator when changed manually
      fgInput.addEventListener('input', function() {
        clearPresetActive();
        if (lastQRData) generateQR();
      });
      bgInput.addEventListener('input', function() {
        clearPresetActive();
        if (lastQRData) generateQR();
      });

      function clearPresetActive() {
        grid.querySelectorAll('.preset-swatch').forEach(function(s) {
          s.classList.remove('active');
          s.style.border = '2px solid transparent';
        });
      }

      // Mode switching
      modeTabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
          modeTabs.forEach(function(t) { t.classList.remove('active'); });
          tab.classList.add('active');
          currentMode = tab.getAttribute('data-mode');

          document.querySelectorAll('.mode-fields').forEach(function(f) {
            f.style.display = 'none';
          });
          document.getElementById('fields-' + currentMode).style.display = 'block';
        });
      });

      // Build the QR string based on mode
      function getQRContent() {
        switch (currentMode) {
          case 'text':
            return document.getElementById('textInput').value;
          case 'url':
            return document.getElementById('urlInput').value;
          case 'wifi':
            var ssid = document.getElementById('wifiSsid').value;
            var pass = document.getElementById('wifiPassword').value;
            var enc = document.getElementById('wifiEncryption').value;
            if (!ssid) return '';
            return 'WIFI:T:' + enc + ';S:' + ssid + ';P:' + pass + ';;';
          case 'email':
            var to = document.getElementById('emailTo').value;
            if (!to) return '';
            var subject = document.getElementById('emailSubject').value;
            var body = document.getElementById('emailBody').value;
            var mailto = 'mailto:' + encodeURIComponent(to);
            var params = [];
            if (subject) params.push('subject=' + encodeURIComponent(subject));
            if (body) params.push('body=' + encodeURIComponent(body));
            if (params.length) mailto += '?' + params.join('&');
            return mailto;
          case 'phone':
            var phone = document.getElementById('phoneInput').value;
            return phone ? 'tel:' + phone.replace(/\s/g, '') : '';
          default:
            return '';
        }
      }

      // Draw a single module with the chosen style
      function drawModule(ctx, x, y, size, style) {
        if (style === 'dots') {
          ctx.beginPath();
          ctx.arc(x + size / 2, y + size / 2, size / 2 * 0.82, 0, Math.PI * 2);
          ctx.fill();
        } else if (style === 'rounded') {
          var r = size * 0.28;
          if (ctx.roundRect) {
            ctx.beginPath();
            ctx.roundRect(x, y, size, size, r);
            ctx.fill();
          } else {
            // Fallback for older browsers
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + size - r, y);
            ctx.quadraticCurveTo(x + size, y, x + size, y + r);
            ctx.lineTo(x + size, y + size - r);
            ctx.quadraticCurveTo(x + size, y + size, x + size - r, y + size);
            ctx.lineTo(x + r, y + size);
            ctx.quadraticCurveTo(x, y + size, x, y + size - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
            ctx.fill();
          }
        } else {
          ctx.fillRect(x, y, size, size);
        }
      }

      function generateQR() {
        var content = lastQRData || getQRContent();
        if (!content) {
          qrOutput.innerHTML = '<div class="qr-placeholder"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="2" y="2" width="8" height="8" rx="1"></rect><rect x="14" y="2" width="8" height="8" rx="1"></rect><rect x="2" y="14" width="8" height="8" rx="1"></rect><rect x="14" y="14" width="4" height="4" rx="1"></rect><line x1="22" y1="14" x2="22" y2="18"></line><line x1="18" y1="22" x2="22" y2="22"></line></svg>Please enter some content first</div>';
          return;
        }

        var size = parseInt(document.getElementById('sizeSelect').value);
        var fgColor = fgInput.value;
        var bgColor = bgInput.value;
        var moduleStyle = currentModuleStyle;

        try {
          var qr = qrcode(0, 'M');
          qr.addData(content);
          qr.make();

          var moduleCount = qr.getModuleCount();
          var cellSize = Math.floor(size / moduleCount);
          var totalSize = cellSize * moduleCount;

          var canvas = document.createElement('canvas');
          canvas.width = totalSize;
          canvas.height = totalSize;
          canvas.id = 'qrCanvas';
          var ctx = canvas.getContext('2d');

          // Background
          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, totalSize, totalSize);

          // Modules
          ctx.fillStyle = fgColor;
          for (var row = 0; row < moduleCount; row++) {
            for (var col = 0; col < moduleCount; col++) {
              if (qr.isDark(row, col)) {
                drawModule(ctx, col * cellSize, row * cellSize, cellSize, moduleStyle);
              }
            }
          }

          // Show result
          qrOutput.innerHTML = '';
          qrOutput.appendChild(canvas);

          // Download buttons
          var btnContainer = document.createElement('div');
          btnContainer.className = 'download-btns';

          var pngBtn = document.createElement('button');
          pngBtn.className = 'download-btn';
          pngBtn.textContent = 'Download PNG';
          pngBtn.addEventListener('click', function() {
            var link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });

          var svgBtn = document.createElement('button');
          svgBtn.className = 'download-btn';
          svgBtn.textContent = 'Download SVG';
          svgBtn.addEventListener('click', function() {
            var svgParts = ['<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ' + moduleCount + ' ' + moduleCount + '" width="' + size + '" height="' + size + '">'];
            svgParts.push('<rect width="' + moduleCount + '" height="' + moduleCount + '" fill="' + bgColor + '"/>');
            for (var r = 0; r < moduleCount; r++) {
              for (var c = 0; c < moduleCount; c++) {
                if (qr.isDark(r, c)) {
                  if (moduleStyle === 'dots') {
                    svgParts.push('<circle cx="' + (c + 0.5) + '" cy="' + (r + 0.5) + '" r="0.41" fill="' + fgColor + '"/>');
                  } else if (moduleStyle === 'rounded') {
                    svgParts.push('<rect x="' + c + '" y="' + r + '" width="1" height="1" rx="0.28" ry="0.28" fill="' + fgColor + '"/>');
                  } else {
                    svgParts.push('<rect x="' + c + '" y="' + r + '" width="1" height="1" fill="' + fgColor + '"/>');
                  }
                }
              }
            }
            svgParts.push('</svg>');
            var blob = new Blob([svgParts.join('')], { type: 'image/svg+xml' });
            var link = document.createElement('a');
            link.download = 'qrcode.svg';
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href);
          });

          btnContainer.appendChild(pngBtn);
          btnContainer.appendChild(svgBtn);
          qrOutput.appendChild(btnContainer);

        } catch (e) {
          qrOutput.innerHTML = '<div class="qr-placeholder" style="color: #ef4444;">Error: Content may be too long for a QR code. Try shorter text.</div>';
        }
      }

      // Generate button
      generateBtn.addEventListener('click', function() {
        lastQRData = getQRContent();
        generateQR();
      });
    }
  })();
  </script>
</body>
