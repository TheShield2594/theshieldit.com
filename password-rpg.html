<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Quest | The Shield IT</title>
  <meta name="description" content="Test and improve your password security with our interactive password strength analyzer.">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --text-light: #f1f5f9;
      --text-gray: #94a3b8;
      --border: #1e293b;
      --card-bg: rgba(30, 41, 59, 0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-darker);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4;
      background: 
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
      animation: bgFloat 20s ease-in-out infinite;
    }

    @keyframes bgFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0 3rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .shield-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .back-link:hover {
      color: var(--primary);
      background: rgba(59, 130, 246, 0.1);
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-gray);
      max-width: 600px;
      margin: 0 auto;
    }

    .main-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .level-display {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .level-number {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .level-name {
      font-size: 1.25rem;
      color: var(--text-gray);
      font-weight: 600;
    }

    .entropy-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(59, 130, 246, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .entropy-number {
      font-size: 2rem;
      font-weight: 700;
    }

    .entropy-label {
      color: var(--text-gray);
      font-size: 0.95rem;
    }

    .strength-bars {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .strength-bar {
      height: 8px;
      border-radius: 8px;
      background: var(--border);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .strength-bar.active {
      box-shadow: 0 0 20px currentColor;
    }

    .strength-bar.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      to { left: 100%; }
    }

    .password-input-wrapper {
      position: relative;
      margin-bottom: 2rem;
    }

    .password-input {
      width: 100%;
      padding: 1.25rem 1.25rem 1.25rem 3.5rem;
      background: rgba(15, 23, 42, 0.5);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1.1rem;
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
    }

    .password-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-gray);
      pointer-events: none;
    }

    .feedback-message {
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .achievements-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .achievements-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .achievements-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .achievement-item {
      padding: 1.25rem;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .achievement-item.unlocked {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--primary);
      transform: scale(1.02);
    }

    .achievement-item.locked {
      opacity: 0.4;
    }

    .achievement-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .achievement-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .tips-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .tips-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-light);
    }

    .tips-list {
      list-style: none;
      color: var(--text-gray);
    }

    .tips-list li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .tips-list li::before {
      content: '‚Üí';
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: particleFade 1s ease-out forwards;
    }

    @keyframes particleFade {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .main-card,
      .achievements-card,
      .tips-card {
        padding: 1.5rem;
      }

      .achievements-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const Shield = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="white" stroke="white" strokeWidth="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
    );

    const Lock = ({ size = 24, color = "currentColor" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    );

    const Zap = ({ size = 24, color = "currentColor" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
      </svg>
    );

    const Trophy = ({ size = 24, color = "currentColor" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
        <path d="M4 22h16"></path>
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
      </svg>
    );

    const ArrowLeft = ({ size = 20 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    );

    const PasswordStrengthQuest = () => {
      const [password, setPassword] = useState('');
      const [score, setScore] = useState(0);
      const [level, setLevel] = useState(0);
      const [achievements, setAchievements] = useState([]);
      const [particles, setParticles] = useState([]);
      const particleIdRef = useRef(0);

      const calculateEntropy = (pwd) => {
        if (!pwd) return 0;
        
        let charsetSize = 0;
        if (/[a-z]/.test(pwd)) charsetSize += 26;
        if (/[A-Z]/.test(pwd)) charsetSize += 26;
        if (/[0-9]/.test(pwd)) charsetSize += 10;
        if (/[^a-zA-Z0-9]/.test(pwd)) charsetSize += 32;
        
        return pwd.length * Math.log2(charsetSize);
      };

      const getLevelFromEntropy = (entropy) => {
        if (entropy < 20) return 0;
        if (entropy < 40) return 1;
        if (entropy < 60) return 2;
        if (entropy < 80) return 3;
        if (entropy < 100) return 4;
        return 5;
      };

      const getLevelName = (lvl) => {
        const names = ['Start', 'Novice', 'Intermediate', 'Advanced', 'Expert', 'Master'];
        return names[lvl] || 'Start';
      };

      const getLevelColor = (lvl) => {
        const colors = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#3b82f6', '#a855f7'];
        return colors[lvl] || '#ef4444';
      };

      const createParticle = (color) => {
        const id = particleIdRef.current++;
        const particle = {
          id: id,
          x: Math.random() * 100,
          y: 50 + Math.random() * 20,
          color: color,
          tx: (Math.random() - 0.5) * 100,
          ty: -50 - Math.random() * 50
        };
        setParticles(prev => [...prev, particle]);
        setTimeout(() => {
          setParticles(prev => prev.filter(p => p.id !== id));
        }, 1000);
      };

      const handlePasswordChange = (e) => {
        const newPassword = e.target.value;
        setPassword(newPassword);
        
        const entropy = calculateEntropy(newPassword);
        setScore(Math.round(entropy));
        
        const newLevel = getLevelFromEntropy(entropy);
        if (newLevel > level) {
          setLevel(newLevel);
          const color = getLevelColor(newLevel);
          for (let i = 0; i < 5; i++) {
            setTimeout(() => createParticle(color), i * 100);
          }
        } else {
          setLevel(newLevel);
        }
        
        // Check achievements
        const newAchievements = [];
        
        if (newPassword.length >= 8 && !achievements.includes('length8')) {
          newAchievements.push('length8');
        }
        if (newPassword.length >= 12 && !achievements.includes('length12')) {
          newAchievements.push('length12');
        }
        if (/[a-z]/.test(newPassword) && /[A-Z]/.test(newPassword) && !achievements.includes('mixedCase')) {
          newAchievements.push('mixedCase');
        }
        if (/[0-9]/.test(newPassword) && !achievements.includes('hasNumber')) {
          newAchievements.push('hasNumber');
        }
        if (/[^a-zA-Z0-9]/.test(newPassword) && !achievements.includes('hasSymbol')) {
          newAchievements.push('hasSymbol');
        }
        if (newPassword.length >= 16 && !achievements.includes('length16')) {
          newAchievements.push('length16');
        }
        if (entropy >= 100 && !achievements.includes('entropy100')) {
          newAchievements.push('entropy100');
        }
        
        if (newAchievements.length > 0) {
          setAchievements(prev => [...prev, ...newAchievements]);
          newAchievements.forEach(() => createParticle('#3b82f6'));
        }
      };

      const achievementData = {
        length8: { name: '8+ Characters', icon: 'üìè' },
        length12: { name: 'Dozen Strong', icon: 'üí™' },
        mixedCase: { name: 'Mixed Case', icon: 'üî§' },
        hasNumber: { name: 'Numbered', icon: 'üî¢' },
        hasSymbol: { name: 'Symbolic', icon: 'üé≠' },
        length16: { name: 'Fortress', icon: 'üè∞' },
        entropy100: { name: 'Entropy Master', icon: '‚ö°' },
      };

      const getFeedbackMessage = () => {
        if (level === 0) return { text: 'Start typing to test your password strength', color: 'rgba(148, 163, 184, 0.2)' };
        if (level === 1) return { text: 'Weak password - keep building!', color: 'rgba(239, 68, 68, 0.2)' };
        if (level === 2) return { text: 'Getting better! Add more variety', color: 'rgba(234, 179, 8, 0.2)' };
        if (level === 3) return { text: 'Good strength! You\'re on the right track', color: 'rgba(34, 197, 94, 0.2)' };
        if (level === 4) return { text: 'Excellent! Almost unbreakable', color: 'rgba(59, 130, 246, 0.2)' };
        if (level === 5) return { text: 'üõ°Ô∏è Legendary Password Strength!', color: 'rgba(168, 85, 247, 0.2)' };
        return { text: '', color: 'transparent' };
      };

      const feedback = getFeedbackMessage();

      return (
        <div className="container">
          <header>
            <a href="/" className="logo">
              <div className="shield-icon">
                <Shield size={20} />
              </div>
              The Shield IT
            </a>
            <a href="/" className="back-link">
              <ArrowLeft />
              Back to Home
            </a>
          </header>

          <div className="hero">
            <h1>Password Strength Quest</h1>
            <p>Test your password security and learn what makes a strong password. No data is stored or transmitted.</p>
          </div>

          <div className="main-card">
            {particles.map(particle => (
              <div
                key={particle.id}
                className="particle"
                style={{
                  left: particle.x + '%',
                  top: particle.y + '%',
                  backgroundColor: particle.color,
                  '--tx': particle.tx + 'px',
                  '--ty': particle.ty + 'px'
                }}
              />
            ))}

            <div className="level-display">
              <div className="level-number" style={{ color: getLevelColor(level) }}>
                Level {level}
              </div>
              <div className="level-name">{getLevelName(level)}</div>
            </div>

            <div className="entropy-display">
              <Zap size={24} color="#eab308" />
              <div>
                <div className="entropy-number">{score}</div>
                <div className="entropy-label">Entropy Points</div>
              </div>
            </div>

            <div className="strength-bars">
              {[1, 2, 3, 4, 5].map((i) => (
                <div
                  key={i}
                  className={`strength-bar ${i <= level ? 'active' : ''}`}
                  style={{
                    backgroundColor: i <= level ? getLevelColor(i) : undefined,
                    color: getLevelColor(i)
                  }}
                />
              ))}
            </div>

            <div className="password-input-wrapper">
              <div className="input-icon">
                <Lock size={20} color="#94a3b8" />
              </div>
              <input
                type="text"
                value={password}
                onChange={handlePasswordChange}
                placeholder="Type your password here..."
                className="password-input"
                autoComplete="off"
                autoCorrect="off"
                autoCapitalize="off"
                spellCheck="false"
              />
            </div>

            <div className="feedback-message" style={{ backgroundColor: feedback.color }}>
              {feedback.text}
            </div>
          </div>

          <div className="achievements-card">
            <div className="achievements-header">
              <Trophy size={28} color="#3b82f6" />
              <h2 className="achievements-title">Achievements</h2>
            </div>
            <div className="achievements-grid">
              {Object.keys(achievementData).map(achId => {
                const achieved = achievements.includes(achId);
                const achData = achievementData[achId];

                return (
                  <div
                    key={achId}
                    className={`achievement-item ${achieved ? 'unlocked' : 'locked'}`}
                  >
                    <span className="achievement-icon">{achData.icon}</span>
                    <div className="achievement-name">{achData.name}</div>
                  </div>
                );
              })}
            </div>
          </div>

          <div className="tips-card">
            <h3 className="tips-title">üí° Password Security Tips</h3>
            <ul className="tips-list">
              <li>Use a mix of uppercase and lowercase letters</li>
              <li>Include numbers and special characters (!@#$%^&*)</li>
              <li>Aim for at least 12-16 characters in length</li>
              <li>Avoid common words, phrases, or personal information</li>
              <li>Use a password manager to generate and store unique passwords</li>
              <li>Aim for 100+ entropy points for maximum security</li>
            </ul>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PasswordStrengthQuest />);
  </script>
</body>
</html>
