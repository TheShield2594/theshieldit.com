      { from: "WhatsApp", fromFull: "WhatsApp <support@whatsapp-verify.com>", to: "you@email.com", subject: "Your WhatsApp account needs verification", body: "Dear User,\n\nYour WhatsApp account needs to be verified to prevent deactivation.\n\nClick the link below to verify your account within 48 hours:\nhttps://whatsapp-verify.com/verify?id=294817\n\nIf you fail to verify, your account and all messages will be permanently deleted.\n\nWhatsApp Support", isPhishing: true, explanation: "WhatsApp doesn't send verification emails from whatsapp-verify.com. Their domain is @whatsapp.com. WhatsApp primarily communicates through its own app, not email. The deletion threat is a classic scare tactic.", redFlags: ["Non-WhatsApp domain", "WhatsApp rarely emails users", "48-hour deletion threat", "Generic 'Dear User'", "Fake verification link"] },
      { from: "Spotify", fromFull: "Spotify <no-reply@spotify.com>", to: "you@email.com", subject: "Your 2024 Wrapped is here", body: "Hey John,\n\nYour 2024 Wrapped is here!\n\nDiscover your top songs, artists, and listening trends from this year.\n\nSee Your Wrapped: https://open.spotify.com/wrapped\n\nThanks for listening,\nThe Spotify Team", isPhishing: false, explanation: "This is a legitimate Spotify notification. The sender is @spotify.com, the link goes to open.spotify.com, and it's a common annual feature without any urgency or suspicious elements.", redFlags: [] },
      { from: "FedEx", fromFull: "FedEx <tracking@fedex-delivery-notice.com>", to: "you@email.com", subject: "FedEx: Failed delivery attempt - Package being held", body: "FedEx DELIVERY NOTIFICATION\n\nTracking Number: 7849201538462\n\nWe attempted to deliver your package but no one was available. Your package is being held at our facility.\n\nTo schedule redelivery, please confirm your address and pay the redelivery fee ($1.50):\nhttps://fedex-delivery-notice.com/redeliver\n\nPackages not claimed within 5 days will be returned.\n\nFedEx Customer Service", isPhishing: true, explanation: "FedEx uses @fedex.com, not fedex-delivery-notice.com. Legitimate redelivery is free and arranged through fedex.com or the FedEx app. The small fee request is designed to steal payment information.", redFlags: ["Fake domain (fedex-delivery-notice.com)", "Small redelivery fee request", "5-day return threat", "No specific package or name details"] }
    ];

    var currentQuestion = 0;
    var score = 0;
    var answered = false;
    var shuffledEmails;

    function shuffle(arr) {
      var a = arr.slice();
      for (var i = a.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var tmp = a[i]; a[i] = a[j]; a[j] = tmp;
      }
      return a;
    }

    function escapeHtml(str) {
      var div = document.createElement('div');
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }

    function showStart() {
      app.innerHTML = '<div class="start-screen">' +
        '<div class="start-icon">&#x1F3A3;</div>' +
        '<h2 style="font-size:1.5rem;margin-bottom:1rem;">Can You Spot the Phish?</h2>' +
        '<p class="start-desc">You\'ll be shown 20 emails - some legitimate, some phishing attempts. For each one, decide if it\'s real or a scam. Learn the red flags that help identify phishing emails.</p>' +
        '<button class="start-btn" id="startBtn">Start Quiz</button></div>';
      document.getElementById('startBtn').addEventListener('click', startQuiz);
    }

    function startQuiz() {
      shuffledEmails = shuffle(emails);
      currentQuestion = 0;
      score = 0;
      answered = false;
      showQuestion();
    }

    function showQuestion() {
      answered = false;
      var email = shuffledEmails[currentQuestion];
      var pct = ((currentQuestion) / shuffledEmails.length * 100).toFixed(0);
      var html = '<div class="progress-bar"><div class="progress-fill" style="width:' + pct + '%"></div></div>' +
        '<div class="progress-text">Question ' + (currentQuestion + 1) + ' of ' + shuffledEmails.length + ' &middot; Score: ' + score + '/' + currentQuestion + '</div>' +
        '<div class="email-card">' +
        '<div class="email-header">' +
        '<div class="email-field"><span class="email-field-label">From:</span><span class="email-field-value">' + escapeHtml(email.fromFull) + '</span></div>' +
        '<div class="email-field"><span class="email-field-label">To:</span><span class="email-field-value">' + escapeHtml(email.to) + '</span></div>' +
        '<div class="email-subject">' + escapeHtml(email.subject) + '</div></div>' +
        '<div class="email-body">' + escapeHtml(email.body) + '</div></div>' +
        '<div class="answer-row">' +
        '<button class="answer-btn legit-btn" id="legitBtn">&#x2705; Legitimate</button>' +
        '<button class="answer-btn phish-btn" id="phishBtn">&#x1F6A8; Phishing</button></div>' +
        '<div class="feedback" id="feedback"></div>';

      app.innerHTML = html;
      document.getElementById('legitBtn').addEventListener('click', function() { answer(false); });
      document.getElementById('phishBtn').addEventListener('click', function() { answer(true); });
    }

    function answer(guessedPhishing) {
      if (answered) return;
      answered = true;
      var email = shuffledEmails[currentQuestion];
      var correct = guessedPhishing === email.isPhishing;
      if (correct) score++;

      document.getElementById('legitBtn').disabled = true;
      document.getElementById('phishBtn').disabled = true;

      var feedback = document.getElementById('feedback');
      feedback.className = 'feedback ' + (correct ? 'correct' : 'incorrect');
      feedback.style.display = 'block';

      var flagsHtml = '';
      if (email.redFlags.length > 0) {
        flagsHtml = '<br><br><strong>Red flags:</strong><br>';
        email.redFlags.forEach(function(f) { flagsHtml += '&bull; ' + escapeHtml(f) + '<br>'; });
      }

      feedback.innerHTML = '<div class="feedback-title">' + (correct ? 'Correct!' : 'Incorrect!') + ' This email is ' + (email.isPhishing ? 'PHISHING' : 'LEGITIMATE') + '.</div>' +
        '<div class="feedback-text">' + escapeHtml(email.explanation) + flagsHtml + '</div>' +
        '<button class="next-btn" id="nextBtn">' + (currentQuestion < shuffledEmails.length - 1 ? 'Next Email' : 'See Results') + '</button>';

      document.getElementById('nextBtn').addEventListener('click', function() {
        currentQuestion++;
        if (currentQuestion < shuffledEmails.length) showQuestion();
        else showResults();
      });
    }

    function showResults() {
      var pct = Math.round(score / shuffledEmails.length * 100);
      var grade, gradeClass, desc;
      if (pct >= 90) { grade = pct + '%'; gradeClass = 'great'; desc = 'Excellent! You have a sharp eye for phishing. You\'d be very difficult to fool.'; }
      else if (pct >= 70) { grade = pct + '%'; gradeClass = 'good'; desc = 'Good job! You caught most of them. Review the ones you missed to sharpen your skills.'; }
      else if (pct >= 50) { grade = pct + '%'; gradeClass = 'ok'; desc = 'Not bad, but there\'s room to improve. Pay attention to sender domains and urgency tactics.'; }
      else { grade = pct + '%'; gradeClass = 'poor'; desc = 'You might be vulnerable to phishing attacks. Review the explanations and try again to build your awareness.'; }

      var phishCount = shuffledEmails.filter(function(e) { return e.isPhishing; }).length;
      app.innerHTML = '<div class="results-screen">' +
        '<div class="progress-bar"><div class="progress-fill" style="width:100%"></div></div>' +
        '<div class="score-circle-lg ' + gradeClass + '">' + grade + '</div>' +
        '<div class="results-title">Quiz Complete!</div>' +
        '<div class="results-desc">' + escapeHtml(desc) + '</div>' +
        '<div class="results-stats">' +
        '<div class="result-stat"><div class="num" style="color:var(--green)">' + score + '</div><div class="label">Correct</div></div>' +
        '<div class="result-stat"><div class="num" style="color:var(--red)">' + (shuffledEmails.length - score) + '</div><div class="label">Incorrect</div></div>' +
        '<div class="result-stat"><div class="num" style="color:var(--accent)">' + phishCount + '</div><div class="label">Were Phishing</div></div>' +
        '</div>' +
        '<button class="restart-btn" id="restartBtn">Try Again</button></div>';
      document.getElementById('restartBtn').addEventListener('click', startQuiz);
    }

    showStart();
  })();
  </script>
